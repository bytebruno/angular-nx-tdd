<mat-toolbar color="primary">
  <div class="header-buttons">
    <button
      mat-flat-button
      [color]="currentUrl === '/' ? 'accent' : ''"
      routerLink="/"
      data-cy="header-photos-button"
    >
      Photos
    </button>
    <button
      mat-flat-button
      [color]="
        currentUrl === '/favorites' || currentUrl.includes('/photo')
          ? 'accent'
          : ''
      "
      routerLink="/favorites"
      data-cy="header-favorites-button"
    >
      Favorites
    </button>
  </div>
</mat-toolbar>
